# key for PiP on/off
key=c

# PiP window size, the meaning is the same as --autofit in mpv.conf
# example 25%x25% 400x300, see https://mpv.io/manual/stable/#options-autofit
autofit=25%x25%

# PiP window alignment, default right-bottom corner
# <left|center|right>
align_x=right
# <top|center|bottom>
align_y=bottom

thin_border=no